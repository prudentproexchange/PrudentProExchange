  <style>
    /* Reset default margins and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Base styles for the body */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Sidebar styles */
    .sidebar {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      transition: transform 0.3s ease-in-out;
    }

    .sidebar h2 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin-bottom: 1rem;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .sidebar a:hover {
      color: #3498db;
    }

    /* Main content styles */
    .main-content {
      margin-left: 250px;
      padding: 2rem;
      flex-grow: 1;
      background-color: #ecf0f1;
      min-height: 100vh;
    }

    /* Table styles for responsiveness */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    table th, table td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
    }

    table th {
      background-color: #34495e;
      color: white;
    }

    table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* Button styles */
    button {
      padding: 0.5rem 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    /* Loading and error messages */
    .loading, .error {
      font-size: 1.2rem;
      text-align: center;
    }

    /* Mobile-first: Hide sidebar by default on small screens */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        width: 200px;
      }

      .main-content {
        margin-left: 0;
      }

      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }

      .main-content {
        padding: 1rem;
      }
    }

    /* Show sidebar toggle button on mobile */
    .sidebar-toggle {
      display: none;
      position: fixed;
      top: 1rem;
      left: 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .sidebar-toggle {
        display: block;
      }

      .sidebar.active {
        transform: translateX(0);
      }
    }

    /* Medium screens */
    @media (min-width: 769px) and (max-width: 1024px) {
      .sidebar {
        width: 200px;
      }

      .main-content {
        margin-left: 200px;
      }
    }

    /* Large screens */
    @media (min-width: 1025px) {
      .sidebar {
        width: 250px;
      }

      .main-content {
        margin-left: 250px;
      }
    }
  </style>
</head>

    // Action Functions
    async function approveDeposit(id) {
      try {
        const { error: updateError } = await supabase
          .from('deposits')
          .update({ status: 'approved' })
          .eq('id', id);
        if (updateError) throw updateError;

        const { data: deposit, error: fetchDepositError } = await supabase
          .from('deposits')
          .select('user_id, amount')
          .eq('id', id)
          .single();
        if (fetchDepositError) throw fetchDepositError;

        const { data: user, error: fetchUserError } = await supabase
          .from('profiles')
          .select('deposit_wallet, total_deposits')
          .eq('id', deposit.user_id)
          .single();
        if (fetchUserError) throw fetchUserError;

        const newDepositWallet = (user.deposit_wallet || 0) + deposit.amount;
        const newTotalDeposits = (user.total_deposits || 0) + deposit.amount;

        const { error: updateUserError } = await supabase
          .from('profiles')
          .update({
            deposit_wallet: newDepositWallet,
            total_deposits: newTotalDeposits
          })
          .eq('id', deposit.user_id);
        if (updateUserError) throw updateUserError;

        loadSection('deposits');
      } catch (e) {
        console.error('approveDeposit error', e.message);
        alert('Approve failed: ' + e.message);
      }
    }

    async function approveWithdrawal(id) {
      try {
        const { data: w, error: fetchError } = await supabase
          .from('withdrawals')
          .select('user_id, amount')
          .eq('id', id)
          .single();
        if (fetchError) throw fetchError;

        const { error: updateError } = await supabase
          .from('withdrawals')
          .update({ status: 'completed' })
          .eq('id', id);
        if (updateError) throw updateError;

        const { data: user, error: fetchUserError } = await supabase
          .from('profiles')
          .select('interest_wallet, total_withdrawals')
          .eq('id', w.user_id)
          .single();
        if (fetchUserError) throw fetchUserError;

        const newInterestWallet = (user.interest_wallet || 0) - w.amount;
        const newTotalWithdrawals = (user.total_withdrawals || 0) + w.amount;

        const { error: updateUserError } = await supabase
          .from('profiles')
          .update({
            interest_wallet: newInterestWallet,
            total_withdrawals: newTotalWithdrawals
          })
          .eq('id', w.user_id);
        if (updateUserError) throw updateUserError;

        loadSection('withdrawals');
      } catch (e) {
        console.error('approveWithdrawal error', e.message);
        alert('Withdraw approval failed: ' + e.message);
      }
    }
