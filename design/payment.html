<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdrawal â€¢ PrudentProExchange</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Make a Withdrawal</h1>
    <form id="withdrawalForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required/>
      </div>
      <div class="form-group">
        <label for="amount">Amount (USD)</label>
        <input type="number" id="amount" name="amount" step="0.01" min="1" required/>
      </div>
      <div class="form-group">
        <label for="crypto">Cryptocurrency</label>
        <input type="text" id="crypto" name="crypto" placeholder="e.g., BTC, ETH" required/>
      </div>
      <button type="submit">Submit Withdrawal</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Initialize Supabase client (replace with your own URL and key)
    const supabaseClient = Supabase.createClient(
      'YOUR_SUPABASE_URL',
      'YOUR_SUPABASE_ANON_KEY'
    );

    // Initialize page and pre-fill email
    async function initWithdrawalPage() {
      const { data: { user }, error } = await supabaseClient.auth.getUser();
      if (user) {
        document.getElementById('email').value = user.email;
      } else {
        window.location.href = 'login.html';
        return;
      }
    }

    // Handle form submission
    const withdrawalForm = document.getElementById('withdrawalForm');
    withdrawalForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const crypto = document.getElementById('crypto').value;

      const { data, error } = await supabaseClient
        .from('withdrawals')
        .insert({
          user_id: (await supabaseClient.auth.getUser()).data.user.id,
          amount: amount,
          email: email,
          cryptocurrency: crypto,
          status: 'pending'
        });

      if (error) {
        console.error('Error submitting withdrawal:', error);
        alert('Error submitting withdrawal.');
        return;
      }

      alert('Withdrawal submitted successfully. Awaiting processing.');
      window.location.href = 'withdraw.html';
    });

    // Run initialization
    initWithdrawalPage();
  </script>
</body>
</html>
