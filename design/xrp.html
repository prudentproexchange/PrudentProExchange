<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Supabase File Upload Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Supabase Upload Test</h1>
  <input type="file" id="fileInput" />
  <button id="uploadBtn">Upload to Supabase</button>
  <pre id="output" style="background:#f0f0f0;padding:1em;"></pre>

  <script>
    // 🍀 Configure these two values:
    const SUPABASE_URL    = 'https://iwkdznjqfbsfkscnbrkc.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.…';

    // 🚀 Initialize
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const out = document.getElementById('output');

    // 🖼️ Grab elements
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');

    uploadBtn.onclick = async () => {
      const file = fileInput.files[0];
      out.textContent = ''; 
      if (!file) {
        return out.textContent = '❌ No file selected.';
      }

      // create a unique path in your bucket:
      // here: payment-proofs/user_test/<timestamp>_<filename>
      const path = `user_test/${Date.now()}_${file.name}`;

      out.textContent = `Uploading “${file.name}” → bucket “payment-proofs” at “${path}”…\n`;

      // Upload
      const { data, error } = await sb.storage
        .from('payment-proofs')
        .upload(path, file, { cacheControl: '3600', upsert: false });

      if (error) {
        out.textContent += '❌ Upload error:\n' + JSON.stringify(error, null, 2);
      } else {
        out.textContent += '✅ Uploaded!\nStored path:\n' + data.path;
      }
    };
  </script>
</body>
</html>
