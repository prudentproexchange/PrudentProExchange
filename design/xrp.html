<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supabase Upload Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>File Upload to Supabase</h1>
  <input type="file" id="fileInput">
  <button id="uploadBtn">Upload</button>
  <div id="output"></div>

  <script>
    // Your Supabase credentials:
    const SUPABASE_URL     = 'https://iwkdznjqfbsfkscnbrkc.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3a2R6bmpxZmJzZmtzY25icmtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2Mjk2ODgsImV4cCI6MjA2NjIwNTY4OH0.eRiXpUKP0zAMI9brPHFMxdSwZITGHxu8BPRQprkAbiU';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const output    = document.getElementById('output');

    uploadBtn.addEventListener('click', async () => {
      output.textContent = '';
      const file = fileInput.files[0];
      if (!file) {
        output.textContent = 'No file selected.';
        return;
      }

      const key = `test-uploads/${Date.now()}_${file.name}`;
      output.textContent = 'Uploading...';

      const { data, error } = await supabase
        .storage
        .from('payment-proofs')
        .upload(key, file);

      if (error) {
        output.textContent = 'Upload failed:\n' + JSON.stringify(error);
      } else {
        output.textContent = 'Upload successful! Path: ' + data.path;
      }
    });
  </script>
</body>
</html>
