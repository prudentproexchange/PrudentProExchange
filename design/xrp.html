<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>XRP Upload Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>XRP Payment Proof Upload Test</h1>
  <form id="testForm">
    <label>
      Pick proof image:
      <input type="file" id="proofInput" accept="image/*" required/>
    </label>
    <button type="submit">Upload Proof</button>
  </form>
  <pre id="log"></pre>

  <script>
    const SUPABASE_URL = 'https://iwkdznjqfbsfkscnbrkc.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3a2R6bmpxZmJzZmtzY25icmtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2Mjk2ODgsImV4cCI6MjA2NjIwNTY4OH0.eRiXpUKP0zAMI9brPHFMxdSwZITGHxu8BPRQprkAbiU';
    const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const log = msg => {
      document.getElementById('log').textContent += msg + '\n';
    };

    document.getElementById('testForm').addEventListener('submit', async e => {
      e.preventDefault();
      const file = document.getElementById('proofInput').files[0];
      if (!file) return alert('Select a file first');
      log(`Uploading ${file.name} (${file.size} bytes)â€¦`);

      // For testing we'll use bucket 'payment-proofs'
      const filePath = `test/${Date.now()}-${file.name}`;
      const { data, error } = await supabase.storage
        .from('payment-proofs')
        .upload(filePath, file);

      if (error) {
        log('Upload error: ' + error.message);
      } else {
        log('Upload success! Path: ' + data.path);
      }
    });
  </script>
</body>
</html>
