<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Supabase File Upload Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Supabase Upload Test</h1>
  <input type="file" id="fileInput" />
  <button id="uploadBtn">Upload</button>
  <pre id="output" style="padding:1em; border:1px solid #ccc; white-space: pre-wrap;"></pre>

  <script>
    // üîß Your Supabase settings
    const SUPABASE_URL     = 'https://iwkdznjqfbsfkscnbrkc.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJ...';

    // üöÄ Init
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const output    = document.getElementById('output');

    uploadBtn.addEventListener('click', async () => {
      output.textContent = '';
      const file = fileInput.files[0];
      if (!file) return output.textContent = '‚ùå No file selected.';

      const path = `test-uploads/${Date.now()}_${file.name}`;

      output.textContent = `Uploading ${file.name} ‚Üí ${path}...\n`;

      const { data, error } = await supabase
        .storage
        .from('payment-proofs')
        .upload(path, file);

      if (error) {
        output.textContent += '‚ùå Upload failed:\n' + JSON.stringify(error, null, 2);
      } else {
        output.textContent += '‚úÖ Uploaded!\nPath: ' + data.path;
      }
    });
  </script>
</body>
</html>
