<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" href="transactions.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body class="transactions-page">
    <div class="transactions-container">
        <h2>Transaction History</h2>
        <div class="transaction-list">
            <!-- Transaction 1: Successful -->
            <div class="transaction-card">
                <div class="transaction-header">
                    <span class="transaction-id">TXN123456789</span>
                    <span class="transaction-date">June 29, 2025 • 09:28 PM</span>
                </div>
                <div class="transaction-body">
                    <div class="transaction-amount">$500.00</div>
                    <div class="transaction-recipient">To: John Doe (Acc: ****1234)</div>
                </div>
                <div class="transaction-footer">
                    <span class="status success">Successful</span>
                </div>
            </div>

            <!-- Transaction 2: Pending -->
            <div class="transaction-card">
                <div class="transaction-header">
                    <span class="transaction-id">TXN987654321</span>
                    <span class="transaction-date">June 28, 2025 • 03:15 PM</span>
                </div>
                <div class="transaction-body">
                    <div class="transaction-amount">$250.00</div>
                    <div class="transaction-recipient">To: Jane Smith (Acc: ****5678)</div>
                </div>
                <div class="transaction-footer">
                    <span class="status pending">Pending</span>
                </div>
            </div>

            <!-- Transaction 3: Successful -->
            <div class="transaction-card">
                <div class="transaction-header">
                    <span class="transaction-id">TXN456789123</span>
                    <span class="transaction-date">June 27, 2025 • 11:45 AM</span>
                </div>
                <div class="transaction-body">
                    <div class="transaction-amount">$1000.00</div>
                    <div class="transaction-recipient">To: Alex Brown (Acc: ****9012)</div>
                </div>
                <div class="transaction-footer">
                    <span class="status success">Successful</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
