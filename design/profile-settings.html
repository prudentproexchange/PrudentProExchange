<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Settings â€¢ PrudentProExchange</title>
  <link rel="stylesheet" href="css/profile-settings.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4"></script>
</head>
<body class="settings-page">
  <!-- Header/Nav -->
  <header class="site-header">
    <a href="dashboard.html" class="logo-link"><img src="assets/images/logo.svg" alt="Logo"/></a>
    <button id="theme-toggle"><i class="fas fa-moon"></i></button>
    <button id="hamburgerBtn" class="hamburger"><span></span><span></span><span></span></button>
    <nav id="navDrawer" class="nav-drawer">
      <a href="dashboard.html">Dashboard</a>
      <a href="profile-settings.html" class="active">Profile Settings</a>
      <a href="#" id="logout-btn">Logout</a>
    </nav>
  </header>

  <!-- Profile Section -->
  <section class="profile-section">
    <div class="profile-container">
      <img id="navProfilePhoto" class="avatar" src="" alt="Avatar" />
      <span id="defaultProfileIcon" class="avatar">ðŸ‘¤</span>
    </div>
    <h2>Welcome, <span id="welcomeName"></span>!</h2>
  </section>

  <!-- Main Form -->
  <main class="container">
    <h1>Profile Settings</h1>
    <form id="settingsForm">
      <div class="card">
        <h2>Profile Information</h2>
        <label>Display Name<input type="text" id="displayName" name="displayName"/></label>
        <label>Avatar<input type="file" id="avatarUpload" name="avatarUpload" accept="image/*"/></label>
      </div>

      <div class="card">
        <h2>Preferences</h2>
        <label>Timezone<select id="timezone" name="timezone"></select></label>
        <label>Locale<select id="locale" name="locale">
          <option value="en-US">English (US)</option>
          <option value="en-GB">English (UK)</option>
        </select></label>
        <label>Theme Mode<select id="themeMode" name="themeMode">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select></label>
        <label>Accent Color<input type="color" id="accentColor" name="accentColor" value="#ffd700"/></label>
        <label>Font Size<select id="fontSize" name="fontSize">
          <option value="small">Small</option>
          <option value="medium" selected>Medium</option>
          <option value="large">Large</option>
        </select></label>
      </div>

      <div class="card">
        <h2>Notifications</h2>
        <label><input type="checkbox" id="notifyEmail" name="notifyEmail"/> Email</label>
        <label><input type="checkbox" id="notifySMS" name="notifySMS"/> SMS</label>
        <label><input type="checkbox" id="notifyPush" name="notifyPush"/> Push</label>
        <label>Digest Frequency<select id="digestFrequency" name="digestFrequency">
          <option value="instant">Instant</option>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
        </select></label>
      </div>

      <div class="card">
        <h2>Security</h2>
        <label><input type="checkbox" id="twoFactorEnabled" name="twoFactorEnabled"/> Enable Two-Factor Authentication</label>
      </div>

      <button type="submit" class="btn save-btn">Save Settings</button>
    </form>
  </main>

  <script src="js/profile-settings.js"></script>
</body>
</html>
