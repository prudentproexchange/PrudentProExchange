<head>
  <meta charset="UTF-8"/>

<body class="dashboard-page">

  <!-- SITE HEADER -->
  <header class="site-header">
    <a href="dashboard.html" class="logo-link">
      <img src="assets/images/logo.svg" alt="PrudentProExchange Logo" class="logo"/>
    </a>
    <nav class="main-nav">
      <a href="dashboard.html">Dashboard</a>
      <a href="invest.html">Invest</a>
      <a href="profile-settings.html" class="active">Profile</a>
      <a href="2fa.html">2FA</a>
      <a href="#" id="logout-btn">Logout</a>
    </nav>
    <div class="header-controls">
      <button id="theme-toggle" class="theme-toggle"><i class="fas fa-moon"></i></button>
      <button id="hamburgerBtn" class="hamburger"><span></span><span></span><span></span></button>
    </div>
  </header>

  <!-- PROFILE PREVIEW -->
  <section class="profile-preview">
    <div class="avatar-wrapper">
      <img id="navProfilePhoto" class="avatar" src="" alt="Avatar" hidden/>
      <div id="defaultProfileIcon" class="avatar-icon">ðŸ‘¤</div>
    </div>
    <h2>Welcome, <span id="welcomeName">User</span>!</h2>
  </section>

  <!-- SETTINGS FORM -->
  <main class="container">
    <form id="settingsForm" class="settings-form" data-aos="fade-up">
      <h1>Profile Settings</h1>

      <!-- Display Name -->
      <div class="form-group">
        <label for="displayName">Display Name</label>
        <input type="text" id="displayName" name="displayName" required/>
      </div>

      <!-- Avatar Upload -->
      <div class="form-group">
        <label for="avatarUpload">Avatar</label>
        <input type="file" id="avatarUpload" name="avatarUpload" accept="image/*"/>
      </div>

      <!-- Timezone -->
      <div class="form-group">
        <label for="timezone">Timezone</label>
        <select id="timezone" name="timezone" required></select>
      </div>

      <div class="form-row">
        <!-- Locale -->
        <div class="form-group half">
          <label for="locale">Locale</label>
          <select id="locale" name="locale"></select>
        </div>
        <!-- Theme -->
        <div class="form-group half">
          <label for="themeMode">Theme Mode</label>
          <select id="themeMode" name="themeMode">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <!-- Accent Color -->
        <div class="form-group half">
          <label for="accentColor">Accent Color</label>
          <input type="color" id="accentColor" name="accentColor" value="#ffd700"/>
        </div>
        <!-- Font Size -->
        <div class="form-group half">
          <label for="fontSize">Font Size</label>
          <select id="fontSize" name="fontSize">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>
      </div>

      <!-- Notifications -->
      <fieldset class="settings-fieldset">
        <legend>Notifications</legend>
        <label><input type="checkbox" id="notifyEmail" name="notifyEmail"/> Email</label>
        <label><input type="checkbox" id="notifySMS" name="notifySMS"/> SMS</label>
        <label><input type="checkbox" id="notifyPush" name="notifyPush"/> Push</label>
        <div class="form-group">
          <label for="digestFrequency">Digest Frequency</label>
          <select id="digestFrequency" name="digestFrequency">
            <option value="instant">Instant</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
          </select>
        </div>
      </fieldset>

      <!-- Two-Factor -->
      <fieldset class="settings-fieldset">
        <legend>Security</legend>
        <label><input type="checkbox" id="twoFactorEnabled" name="twoFactorEnabled"/> Enable 2FA</label>
      </fieldset>

      <button type="submit" class="cta save-btn">Save Settings</button>
    </form>
  </main>

</body>
</html>
