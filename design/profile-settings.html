<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Settings â€¢ PrudentProExchange</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/profile-settings.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body class="dashboard-page">
  <!-- HEADER -->
  <header class="site-header">
    <a href="dashboard.html" class="logo-link"><img src="assets/images/logo.svg" alt="Logo"/></a>
    <button id="theme-toggle" class="theme-toggle"><i class="fas fa-moon"></i></button>
    <button id="hamburgerBtn" class="hamburger" aria-label="Menu"><span></span><span></span><span></span></button>
    <nav id="navDrawer" class="nav-drawer">
      <a href="dashboard.html">Dashboard</a>
      <a href="invest.html">Invest</a>
      <a href="profile-settings.html" class="active">Profile Settings</a>
      <a href="kyc.html">KYC</a>
      <a href="#" id="logout-btn">Logout</a>
    </nav>
  </header>

  <!-- PROFILE PREVIEW -->
  <section class="profile-section">
    <img id="navProfilePhoto" class="avatar" src="" alt="Your Avatar" style="display:none"/>
    <div id="defaultProfileIcon" class="avatar-icon">ðŸ‘¤</div>
    <h2>Welcome, <span id="welcomeName">User</span>!</h2>
  </section>

  <!-- SETTINGS FORM -->
  <main class="container" data-aos="fade-up">
    <form id="settingsForm" class="settings-form">
      <h1>Profile Settings</h1>

      <div class="form-group">
        <label for="displayName">Display Name</label>
        <input type="text" id="displayName" name="displayName" required/>
      </div>

      <div class="form-group">
        <label for="avatarUpload">Avatar</label>
        <input type="file" id="avatarUpload" name="avatarUpload" accept="image/*"/>
      </div>

      <div class="form-group">
        <label for="timezone">Timezone</label>
        <select id="timezone" name="timezone" required></select>
      </div>

      <div class="form-row">
        <div class="form-group half">
          <label for="locale">Locale</label>
          <select id="locale" name="locale">
            <option value="en-US">English (US)</option>
            <option value="en-GB">English (UK)</option>
          </select>
        </div>
        <div class="form-group half">
          <label for="themeMode">Theme</label>
          <select id="themeMode" name="themeMode">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group half">
          <label for="accentColor">Accent Color</label>
          <input type="color" id="accentColor" name="accentColor" value="#ffd700"/>
        </div>
        <div class="form-group half">
          <label for="fontSize">Font Size</label>
          <select id="fontSize" name="fontSize">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>
      </div>

      <fieldset class="settings-fieldset">
        <legend>Notifications</legend>
        <label><input type="checkbox" id="notifyEmail" name="notifyEmail"/> Email</label>
        <label><input type="checkbox" id="notifySMS" name="notifySMS"/> SMS</label>
        <label><input type="checkbox" id="notifyPush" name="notifyPush"/> Push</label>
        <div class="form-group">
          <label for="digestFrequency">Digest Frequency</label>
          <select id="digestFrequency" name="digestFrequency">
            <option value="instant">Instant</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
          </select>
        </div>
      </fieldset>

      <fieldset class="settings-fieldset">
        <legend>Security</legend>
        <label><input type="checkbox" id="twoFactorEnabled" name="twoFactorEnabled"/> Two-Factor Authentication</label>
      </fieldset>

      <button type="submit" class="cta save-btn">Save Settings</button>
    </form>
  </main>

  <footer class="site-footer">
    <p>Â© 2025 PrudentProExchange</p>
  </footer>

  <button id="back-to-top" class="back-to-top" aria-label="Back to top">â†‘</button>

  <script src="js/profile-settings.js"></script>
</body>
</html>
