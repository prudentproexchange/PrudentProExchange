<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Company Dashboard</title>
    <link rel="stylesheet" href="css/profile-settings.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="settings.html" class="active">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Settings</h1>
            </header>

            <!-- User Settings -->
            <section id="user-settings">
                <h2>User Settings</h2>
                <form id="user-settings-form">
                    <label for="display-name">Display Name:</label>
                    <input type="text" id="display-name" name="display_name">

                    <label for="avatar-url">Avatar URL:</label>
                    <input type="text" id="avatar-url" name="avatar_url">

                    <label for="timezone">Timezone:</label>
                    <select id="timezone" name="timezone"></select>

                    <label for="locale">Locale:</label>
                    <select id="locale" name="locale"></select>

                    <fieldset>
                        <legend>Theme Mode:</legend>
                        <label><input type="radio" name="theme_mode" value="light"> Light</label>
                        <label><input type="radio" name="theme_mode" value="dark"> Dark</label>
                    </fieldset>

                    <label for="accent-color">Accent Color:</label>
                    <input type="color" id="accent-color" name="accent_color">

                    <fieldset>
                        <legend>Font Size:</legend>
                        <label><input type="radio" name="font_size" value="small"> Small</label>
                        <label><input type="radio" name="font_size" value="medium"> Medium</label>
                        <label><input type="radio" name="font_size" value="large"> Large</label>
                    </fieldset>

                    <fieldset>
                        <legend>Notifications:</legend>
                        <label><input type="checkbox" name="notify_email"> Email</label>
                        <label><input type="checkbox" name="notify_sms"> SMS</label>
                        <label><input type="checkbox" name="notify_push"> Push</label>
                    </fieldset>

                    <fieldset>
                        <legend>Digest Frequency:</legend>
                        <label><input type="radio" name="digest_frequency" value="instant"> Instant</label>
                        <label><input type="radio" name="digest_frequency" value="daily"> Daily</label>
                        <label><input type="radio" name="digest_frequency" value="weekly"> Weekly</label>
                    </fieldset>

                    <label for="two-factor">Two-Factor Authentication:</label>
                    <input type="checkbox" id="two-factor" name="two_factor_enabled">

                    <button type="submit">Save Settings</button>
                </form>
            </section>

            <!-- API Keys -->
            <section id="api-keys">
                <h2>API Keys</h2>
                <button id="add-api-key">Add New API Key</button>
                <ul id="api-keys-list"></ul>
            </section>

            <!-- Webhooks -->
            <section id="webhooks">
                <h2>Webhooks</h2>
                <button id="add-webhook">Add New Webhook</button>
                <ul id="webhooks-list"></ul>
            </section>

            <!-- Connected Services -->
            <section id="connected-services">
                <h2>Connected Services</h2>
                <button id="connect-service">Connect New Service</button>
                <ul id="services-list"></ul>
            </section>
        </main>
    </div>
    <script src="js/profile-settings.js"></script>
</body>
</html>
