<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Dashboard • PrudentProExchange</title>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <video class="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="assets/videos/background.webm" type="video/webm">
    <source src="assets/videos/background.mp4" type="video/mp4">
  </video>
  <div class="overlay">
    <header class="site-header">…</header>

    <main class="dashboard-page">
      <!-- Live Growth per investment -->
      <section class="dash-card growth-card">
        <h2>Live Investment Growth</h2>
        <ul id="growthList"></ul>
      </section>

      <!-- Summary & Referral -->
      <section class="dash-card summary-card">
        <h2>Your Summary</h2>
        <p><strong>Referral Code:</strong> <span id="refCode"></span></p>
        <p><strong>Total Invested:</strong> <span id="totalInv"></span></p>
        <p><strong>Available to Withdraw:</strong> <span id="availWdr"></span></p>
      </section>

      <!-- Initiate New Investment -->
      <section class="dash-card invest-card">
        <h2>New Investment</h2>
        <p>Send to address:<br><code id="walletAddr">0xABC123...DEF</code></p>
        <form id="newInvForm">
          <label>Amount<input type="number" id="invAmount" min="200" required/></label>
          <label>Plan<select id="invPlan" required>
            <option value="basic">Dawn Star (5%)</option>
            <option value="standard">Rising Comet (6.5%)</option>
            <option value="silver">Lunar Glow (7.5%)</option>
            <option value="gold">Solar Flare (8.5%)</option>
            <option value="diamond">Galactic Crown (10%)</option>
          </select></label>
          <label>Proof<input type="file" id="invProof" required/></label>
          <button type="submit" class="cta">Submit Investment</button>
        </form>
      </section>

      <!-- Transfers -->
      <section class="dash-card transfer-card">
        <h2>Transfer Funds</h2>
        <form id="transferForm">
          <label>To (email)<input type="email" id="toEmail" required/></label>
          <label>Amount<input type="number" id="trAmount" min="1" required/></label>
          <button type="submit" class="cta">Transfer</button>
        </form>
      </section>

      <!-- Transaction History -->
      <section class="dash-card history-card">
        <h2>History</h2>
        <table class="history-table"><thead>
          <tr><th>Date</th><th>Type</th><th>Amount</th><th>Status</th></tr>
        </thead><tbody id="histBody"></tbody></table>
      </section>
    </main>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://iwkdznjqfbsfkscnbrkc.supabase.co',
      'eyJhbGciOiJIUzI1Ni...kAbiU'
    );

    let user, profile;
    async function init() {
      user = supabase.auth.getUser().data.user;
      if (!user) return window.location.href='login.html';
      // fetch profile
      profile = await supabase.from('profiles').select('*').eq('id', user.id).single();
      document.getElementById('refCode').textContent = profile.data.referral_code;

      // fetch investments
      let { data: invs } = await supabase.from('investments')
        .select('*').eq('user_id', user.id);
      let total=0, avail=0;
      const ul = document.getElementById('growthList');
      ul.innerHTML='';
      invs.forEach(inv=>{
        total += parseFloat(inv.amount);
        if (inv.status==='confirmed') {
          let created= new Date(inv.confirmed_at), now=new Date();
          let elapsed = Math.min(now - created, 7*24e5*3600);
          let rate = parseFloat({
            basic:0.05,standard:0.065,silver:0.075,
            gold:0.085,diamond:0.10
          }[inv.plan]);
          let growth = inv.amount * rate * (elapsed/(7*24e5*3600));
          avail += inv.status==='completed'?0:growth;
          let li = document.createElement('li');
          li.textContent = `${inv.plan} – Invested $${inv.amount} → Growth $${growth.toFixed(2)}`;
          ul.append(li);
        }
      });
      document.getElementById('totalInv').textContent = '$'+total.toFixed(2);
      document.getElementById('availWdr').textContent = '$'+avail.toFixed(2);

      // history
      let { data: tx } = await supabase.from('transactions')
        .select('*').eq('user_id', user.id).order('created_at',{ascending:false});
      const tb = document.getElementById('histBody');
      tx.forEach(t=>{
        let tr = document.createElement('tr');
        tr.innerHTML= `<td>${new Date(t.created_at).toLocaleString()}</td>
          <td>${t.type}</td><td>$${t.amount}</td><td>—</td>`;
        tb.append(tr);
      });
    }
    init();

    // New investment
    document.getElementById('newInvForm').addEventListener('submit', async e=>{
      e.preventDefault();
      const amt= e.target.invAmount.value, plan=e.target.invPlan.value,
            file=e.target.invProof.files[0];
      // upload proof
      const { data:u, error:uerr } = await supabase.storage
        .from('proofs').upload(`${user.id}/${Date.now()}_${file.name}`,file);
      if (uerr) return alert(uerr.message);
      const url = supabase.storage.from('proofs').getPublicUrl(u.path).publicURL;
      // insert
      await supabase.from('investments').insert({
        user_id:user.id,amount:amt,plan:plan,
        deposit_address:document.getElementById('walletAddr').textContent,
        proof_url:url
      });
      alert('Investment submitted, pending confirmation.');
      window.location.reload();
    });

    // Transfer
    document.getElementById('transferForm').addEventListener('submit', async e=>{
      e.preventDefault();
      const toEmail=e.target.toEmail.value, amt=e.target.trAmount.value;
      let { data:toProf } = await supabase.from('profiles')
        .select('id').eq('email',toEmail).single();
      if (!toProf.data) return alert('User not found');
      // create transfer
      await supabase.from('transfers').insert({
        from_user:user.id, to_user:toProf.data.id, amount:amt
      });
      // record transactions
      await supabase.from('transactions').insert([
        { user_id:user.id, type:'transfer_out', amount:amt },
        { user_id:toProf.data.id, type:'transfer_in', amount:amt }
      ]);
      alert('Transfer complete.');
      window.location.reload();
    });
  </script>
</body>
</html>
