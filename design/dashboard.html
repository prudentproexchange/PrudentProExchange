<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Assuming AOS library for animations, if used -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <a href="index.html" class="logo-link">
      <img src="logo.png" alt="Logo">
    </a>
    <div class="nav-toggle">☰</div>
    <ul class="nav-menu">
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="invest.html">Invest</a></li>
      <li><a href="about.html">About</a></li>
      <!-- Add other nav items as needed -->
    </ul>
    <div class="nav-overlay"></div>
  </nav>

  <!-- Dashboard Content -->
  <section class="dashboard">
    <div class="cards-grid">
      <!-- Existing Cards (Example) -->
      <div class="card" data-aos="zoom-in">
        <h2>Balance</h2>
        <p>$0.00</p>
      </div>

      <!-- New Investment Card -->
      <div class="card investment" data-aos="zoom-in">
        <h2>Current Investment</h2>
        <p>Invested Amount: $<span id="investedAmount">0.00</span></p>
        <p>Profit: $<span id="profit">0.00</span></p>
        <p>Time Remaining: <span id="timeRemaining">No active investment</span></p>
        <a href="invest.html" class="btn">Invest →</a>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script src="script.js"></script>
</body>
</html>
