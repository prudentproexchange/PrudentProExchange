<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€¢ PrudentProExchange</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/login.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="login-page">
  <!-- Video Background -->
  <video class="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="assets/videos/background.webm" type="video/webm">
    <source src="assets/videos/background.mp4" type="video/mp4">
  </video>
  <div class="overlay">
    <header class="site-header">
      <button id="theme-toggle" aria-label="Toggle theme"><i class="fas fa-moon"></i></button>
      <a href="/" class="logo-link">
        <img src="assets/images/logo.svg" alt="PrudentProExchange Logo" class="logo"/>
      </a>
      <button class="hamburger" id="hamburgerApp" aria-label="Menu">
        <span></span><span></span><span></span>
      </button>
      <nav class="nav-drawer" id="navDrawerApp">
        <a href="application.html">Apply</a>
        <a href="about.html">About</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms & Conditions</a>
        <a href="login.html" class="active">Login</a>
        <a href="plans.html">Investment Plans</a>
      </nav>
    </header>

    <main class="form-page container">
      <section class="section section-light" data-aos="fade-up">
        <h1 class="section-title gold">ðŸ‘‹ Welcome Back</h1>
        <p class="section-text">
          Log in to access your dashboard and manage your investments with PrudentProExchange.
        </p>
        <div class="form-wrapper">
          <form id="loginForm" class="form-container">
            <div class="form-grid">
              <label>
                Email Address*
                <input type="email" name="email" required aria-label="Email Address"/>
              </label>
              <label>
                Password*
                <input type="password" name="password" required aria-label="Password"/>
              </label>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <button type="submit" class="cta primary">Log In</button>
            <p class="signup-link">Don't have an account? <a href="application.html">Sign Up</a></p>
          </form>
          <div id="totp-section" style="display:none; margin-top:1rem;">
            <label>
              Authenticator Code*
              <input type="text" id="totp-code" maxlength="6" pattern="\d{6}" placeholder="123456" aria-label="Authenticator Code"/>
            </label>
            <button id="totp-submit" class="cta primary">Verify Code</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // Initialize AOS animations
    AOS.init({ duration: 800, once: true });

    // Global JS error + promise-rejection handlers
    window.addEventListener('error', e => {
      alert(`Error: ${e.message}\n(${e.filename}:${e.lineno})`);
    });
    window.addEventListener('unhandledrejection', e => {
      alert(`Unhandled rejection: ${e.reason}`);
    });

    // Initialize Supabase client
    const { createClient } = supabase;
    const supabaseClient = createClient(
      'https://iwkdznjqfbsfkscnbrkc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3a2R6bmpxZmJzZmtzY25icmtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2Mjk2ODgsImV4cCI6MjA2NjIwNTY4OH0.eRiXpUKP0zAMI9brPHFMxdSwZITGHxu8BPRQprkAbiU'
    );

    // Redirect to dashboard if already logged in
    supabaseClient.auth.onAuthStateChange((event, session) => {
      if (session) {
        window.location.href = 'dashboard.html';
      }
    });

    // Hamburger menu toggle
    const btnApp = document.getElementById('hamburgerApp'),
          drawerApp = document.getElementById('navDrawerApp');
    btnApp.addEventListener('click', () => {
      drawerApp.classList.toggle('open');
      btnApp.classList.toggle('active');
    });

    // Theme toggle
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-theme');
      const icon = themeToggle.querySelector('i');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
    });

    // 2FA Prompt Function with debounce and button disabling
    async function promptFor2FA(userId) {
      document.getElementById('loginForm').style.display = 'none';
      const totpSection = document.getElementById('totp-section');
      totpSection.style.display = 'block';

      const totpSubmitBtn = document.getElementById('totp-submit');
      let isVerifying = false; // Debounce flag

      totpSubmitBtn.addEventListener('click', async () => {
        if (isVerifying) return; // Prevent multiple clicks
        isVerifying = true;
        totpSubmitBtn.disabled = true; // Disable button during verification

        const code = document.getElementById('totp-code').value.trim();
        if (!/^\d{6}$/.test(code)) {
          alert('Enter a valid 6-digit code.');
          isVerifying = false;
          totpSubmitBtn.disabled = false;
          return;
        }

        // Call Supabase RPC to verify TOTP
        const { data: ok, error } = await supabaseClient
         à¸Šà¸µ.rpc('verify_totp', { user_id: userId, token: code });

        if (error || !ok) {
          document.getElementById('totp-code').value = ''; // Clear input on failure
          alert('Invalid code, please try again.');
          isVerifying = false;
          totpSubmitBtn.disabled = false;
          return;
        }

        // Success! Go to dashboard
        alert('2FA verification successful! Redirecting to your dashboard.');
        window.location.href = 'dashboard.html';
      });
    }

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const f = e.target;

      // 1) Sign in with Supabase Auth
      const { data: authData, error: authError } = await supabaseClient
        .auth.signInWithPassword({
          email: f.email.value,
          password: f.password.value,
        });

      if (authError || !authData.session) {
        return alert('Login error: ' + (authError?.message || 'unknown'));
      }

      const user = authData.user;
      // 2) Check if 2FA is enabled
      const { data: profile, error: profErr } = await supabaseClient
        .from('profiles')
        .select('two_fa_enabled')
        .eq('id', user.id)
        .single();

      if (profErr) {
        console.error(profErr);
        // In case of error, proceed to dashboard
        alert('Error checking 2FA status. Redirecting to dashboard.');
        return window.location.href = 'dashboard.html';
      }

      if (profile.two_fa_enabled) {
        // 3) Prompt for TOTP if 2FA is enabled
        return promptFor2FA(user.id);
      }

      // No 2FA enabled, go to dashboard
      alert('Login successful! Redirecting to your dashboard.');
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
