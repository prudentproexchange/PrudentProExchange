<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/application.css"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="application-page">
  <!-- Video Background -->
  <video class="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="assets/videos/background.webm" type="video/webm">
    <source src="assets/videos/background.mp4" type="video/mp4">
  </video>
  <div class="overlay">
    <header class="site-header">
      <button id="theme-toggle" aria-label="Toggle theme"><i class="fas fa-moon"></i></button>
      <a href="/" class="logo-link">
        <img src="assets/images/logo.svg" alt="PrudentProExchange Logo" class="logo"/>
      </a>
      <button class="hamburger" id="hamburgerApp" aria-label="Menu">
        <span></span><span></span><span></span>
      </button>
      <nav class="nav-drawer" id="navDrawerApp">
        <a href="application.html" class="active">Apply</a>
        <a href="about.html">About</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms & Conditions</a>
        <a href="login.html">Login</a>
        <a href="plans.html">Investment Plans</a>
      </nav>
    </header>

    <main class="form-page container">
      <section class="section section-light">
        <h1 class="section-title gold">ðŸ‘‹ Create an Account</h1>
        <p class="section-text">
          Register to continue with PrudentProExchange.
        </p>
        <div class="form-wrapper">
          <form id="applicationForm" class="form-container">
            <div class="form-grid">
              <label>
                Email Address*
                <input type="email" name="email" required aria-label="Email Address"/>
              </label>
              <label>
                Password*
                <input type="password" name="password" required aria-label="Password"/>
              </label>
              <label>
                Confirm Password*
                <input type="password" name="confirm_password" required aria-label="Confirm Password"/>
              </label>
            </div>
            <label class="terms-agreement">
              <input type="checkbox" name="terms" required aria-label="Terms Agreement"/>
              I agree with the <a href="privacy.html">Privacy Policy</a> and <a href="terms.html">Terms & Conditions</a>
            </label>
            <button type="submit" class="cta primary">Create Account</button>
            <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
          </form>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Global error handler
    window.onerror = function(message, source, lineno) {
      alert('JavaScript error: ' + message + ' at line ' + lineno);
      return true;
    };

    // Initialize Supabase client
    let supabase;
    try {
      supabase = Supabase.createClient(
        'https://iwkdznjqfbsfkscnbrkc.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3a2R6bmpxZmJzZmtzY25icmtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2Mjk2ODgsImV4cCI6MjA2NjIwNTY4OH0.eRiXpUKP0zAMI9brPHFMxdSwZITGHxu8BPRQprkAbiU'
      );
      alert('Supabase client initialized successfully.');
    } catch (err) {
      alert('Failed to initialize Supabase client: ' + err.message);
      return;
    }

    // Handle form submission
    const form = document.getElementById('applicationForm');
    if (!form) {
      alert('Form element not found. Please check the HTML.');
      return;
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      event.stopPropagation();

      const formData = new FormData(form);
      try {
        // Validate inputs
        const password = formData.get('password');
        const confirmPassword = formData.get('confirm_password');
        const terms = formData.get('terms');

        if (password !== confirmPassword) {
          throw new Error('Passwords do not match.');
        }
        if (!terms) {
          throw new Error('You must agree to the Privacy Policy and Terms & Conditions.');
        }
        if (password.length < 6) {
          throw new Error('Password must be at least 6 characters long.');
        }

        alert('Form validation passed. Attempting to sign up...');

        // Sign up with Supabase Auth
        const email = formData.get('email');
        alert('Sending sign-up request for email: ' + email);
        const { data: authData, error: signUpError } = await supabase.auth.signUp({
          email: email,
          password: password,
          options: {
            emailRedirectTo: 'https://prudentproexchange.com/login.html',
          },
        });

        if (signUpError) {
          throw new Error(`Sign-up failed: ${signUpError.message}`);
        }

        const user = authData.user;
        if (!user) {
          throw new Error('User creation failed: No user data returned.');
        }

        alert('User signed up successfully with ID: ' + user.id);
        alert('Sign-up successful! Please check your email to confirm your account, then log in.');
        window.location.href = 'login.html';
      } catch (error) {
        alert('Error: ' + (error.message || 'An unexpected error occurred. Please try again.'));
      }
    });
  </script>
</body>
</html>
