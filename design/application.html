  <script>
    AOS.init({ duration: 800, once: true });

    // ——————————————————————————————————————————
    // 1️⃣ Catch any JS errors or unhandled rejections
    //     and show them via alert() so you see them on iOS.
    // ——————————————————————————————————————————
    window.addEventListener('error', event => {
      alert(`Error: ${event.message}\nFile: ${event.filename}:${event.lineno}`);
    });
    window.addEventListener('unhandledrejection', event => {
      alert(`Unhandled promise rejection:\n${event.reason}`);
    });

    // Hamburger toggle
    const btnApp = document.getElementById('hamburgerApp'),
          drawerApp = document.getElementById('navDrawerApp');
    btnApp.addEventListener('click', () => {
      drawerApp.classList.toggle('open');
      btnApp.classList.toggle('active');
    });

    // Theme toggle
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-theme');
      const icon = themeToggle.querySelector('i');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
    });

    // Generate a random referral code
    function generateReferralCode(length = 8) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let code = '';
      for (let i = 0; i < length; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    // ——————————————————————————————————————————
    // 2️⃣ Correct Supabase client from CDN bundle
    // ——————————————————————————————————————————
    const { createClient } = supabase;
    const supabaseClient = createClient(
      'https://iwkdznjqfbsfkscnbrkc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3a2R6bmpxZmJzZmtzY25icmtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2Mjk2ODgsImV4cCI6MjA2NjIwNTY4OH0.eRiXpUKP0zAMI9brPHFMxdSwZITGHxu8BPRQprkAbiU'
    );

    // Handle sign-up
    document.getElementById('applicationForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      event.stopPropagation();
      const form = event.target;

      try {
        // Validate inputs
        if (form.password.value !== form.confirm_password.value) {
          throw new Error('Passwords do not match.');
        }
        if (!form.terms.checked) {
          throw new Error('You must agree to the Privacy Policy and Terms & Conditions.');
        }

        console.log('Form data:', {
          email: form.email.value,
          first_name: form.first_name.value,
          last_name: form.last_name.value,
          username: form.username.value,
          country: form.country.value,
          referral_code: form.referral_code.value,
        });

        // Generate unique referral link
        const referralCode = generateReferralCode();
        const referralLink = `https://prudentproexchange.com/referral/${referralCode}`;
        console.log('Generated referral link:', referralLink);

        // 1. Sign up with Supabase Auth
        console.log('Attempting to sign up with email:', form.email.value);
        const { data: authData, error: signUpError } = await supabaseClient.auth.signUp({
          email: form.email.value,
          password: form.password.value,
          options: {
            emailRedirectTo: 'https://prudentproexchange.com/login.html', // Redirect after email confirmation
          },
        });
        if (signUpError) {
          console.error('Sign-up error:', signUpError);
          throw new Error(`Sign-up failed: ${signUpError.message}`);
        }

        // 1a. Immediately sign back in to obtain the JWT
        const { data: sessionData, error: signInError } = await supabaseClient.auth.signInWithPassword({
          email: form.email.value,
          password: form.password.value,
        });
        if (signInError) {
          console.error('Sign-in error:', signInError);
          throw new Error(`Sign-in failed: ${signInError.message}`);
        }

        const user = authData.user;
        if (!user) {
          console.error('No user returned from signUp');
          throw new Error('User creation failed: No user data returned.');
        }

        console.log('User signed up successfully:', user.id);

        // 2. Upload photo if provided
        let photoUrl = null;
        if (form.photo.files[0]) {
          console.log('Uploading photo for user:', user.id);
          const file = form.photo.files[0];
          const filePath = `${user.id}/${Date.now()}_${file.name}`; // Unique file name
          const { data: storageData, error: uploadError } = await supabaseClient.storage
            .from('profile-photos')
            .upload(filePath, file, { upsert: true });

          if (uploadError) {
            console.error('Photo upload error:', uploadError);
            throw new Error(`Photo upload failed: ${uploadError.message}`);
          }
          photoUrl = storageData.path;
          console.log('Photo uploaded successfully:', photoUrl);
        }

        // Look up referrer's UID
        let referrerId = null;
        if (form.referral_code.value) {
          const { data: refProfile, error: refErr } = await supabaseClient
            .from('profiles')
            .select('id')
            .eq('referral_code', form.referral_code.value)
            .single();

          if (refErr) {
            console.warn('No such referral code:', refErr.message);
          } else {
            referrerId = refProfile.id;
          }
        }

        // 3. Create profile in Supabase
        console.log('Inserting profile for user:', user.id);
        const profileData = {
          id: user.id,
          first_name: form.first_name.value,
          last_name: form.last_name.value,
          username: form.username.value,
          country: form.country.value,
          referral_code: form.referral_code.value || null,
          referral_link: referralLink,
          photo_url: photoUrl,
          referrer_id: referrerId,
        };
        console.log('Profile data:', profileData);

        const { data: insertData, error: profileError } = await supabaseClient
          .from('profiles')
          .upsert([profileData], { onConflict: 'id' })
          .select();

        if (profileError) {
          console.error('Profile insertion error:', profileError);
          throw new Error(`Profile creation failed: ${profileError.message}`);
        }

        console.log('Profile inserted successfully:', insertData);

        alert('Sign-up successful! Please check your email to confirm your account, then log in.');
        window.location.href = 'login.html';
      } catch (error) {
        console.error('Error during sign-up process:', error);
        alert(error.message || 'An unexpected error occurred. Please try again.');
      }
    });
