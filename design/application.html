  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });

    window.addEventListener('error', event => {
      alert(`Error: ${event.message}\nFile: ${event.filename}:${event.lineno}`);
    });
    window.addEventListener('unhandledrejection', event => {
      alert(`Unhandled promise rejection:\n${event.reason}`);
    });

    const btnApp = document.getElementById('hamburgerApp'),
          drawerApp = document.getElementById('navDrawerApp');
    btnApp.addEventListener('click', () => {
      drawerApp.classList.toggle('open');
      btnApp.classList.toggle('active');
    });

    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-theme');
      const icon = themeToggle.querySelector('i');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
    });

    function generateReferralCode(length = 8) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let code = '';
      for (let i = 0; i < length; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    const { createClient } = supabase;
    const supabaseClient = createClient(
      'https://iwkdznjqfbsfkscnbrkc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3a2R6bmpxZmJzZmtzY25icmtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2Mjk2ODgsImV4cCI6MjA2NjIwNTY4OH0.eRiXpUKP0zAMI9brPHFMxdSwZITGHxu8BPRQprkAbiU'
    );

    // Real-time username availability check
    const usernameInput = document.querySelector('input[name="username"]');
    usernameInput.addEventListener('blur', async () => {
      const username = usernameInput.value.trim();
      if (username) {
        try {
          const { data, error } = await supabaseClient
            .from('profiles')
            .select('username')
            .eq('username', username)
            .single();
          if (error && error.code !== 'PGRST116') { // PGRST116 means no rows found, which is fine
            throw error;
          }
          if (data) {
            usernameInput.setCustomValidity('Username already taken.');
            alert('Username already taken. Please choose another.');
          } else {
            usernameInput.setCustomValidity('');
          }
        } catch (error) {
          console.error('Error checking username:', error);
          usernameInput.setCustomValidity('Error checking username availability.');
          alert('Error checking username availability. Please try again.');
        }
      }
    });

    document.getElementById('applicationForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      event.stopPropagation();
      const form = event.target;
      const submitButton = document.getElementById('submitButton');
      const loadingSpinner = document.getElementById('loadingSpinner');

      // Disable the submit button immediately
      submitButton.disabled = true;
      // Show the loading spinner
      loadingSpinner.style.display = 'block';

      try {
        // **Step 1: Robust Client-Side Validation**
        // Check HTML5 form validity (required fields, email format, etc.)
        if (!form.checkValidity()) {
          form.reportValidity();
          throw new Error('Please fill in all required fields correctly.');
        }

        // Additional custom validations
        if (form.password.value !== form.confirm_password.value) {
          throw new Error('Passwords do not match.');
        }
        if (!form.terms.checked) {
          throw new Error('You must agree to the Privacy Policy and Terms & Conditions.');
        }
        if (!form.country.value) {
          throw new Error('Please select a country.');
        }

        // Password strength validation (e.g., minimum 8 characters)
        if (form.password.value.length < 8) {
          throw new Error('Password must be at least 8 characters long.');
        }

        console.log('Form data:', {
          email: form.email.value,
          first_name: form.first_name.value,
          last_name: form.last_name.value,
          username: form.username.value,
          country: form.country.value,
          referral_code: form.referral_code.value,
        });

        const referralCode = generateReferralCode();
        const referralLink = `https://prudentproexchange.net/referral/${referralCode}`;

        // **Step 2: Perform All Operations Sequentially**
        // Sign up the user
        const { data: authData, error: signUpError } = await supabaseClient.auth.signUp({
          email: form.email.value,
          password: form.password.value,
          options: {
            emailRedirectTo: 'https://prudentproexchange.com/login.html',
          },
        });
        if (signUpError) {
          console.error('Sign-up error:', signUpError);
          if (signUpError.message.includes('already')) {
            throw new Error('A user with this email already exists. Please log in or contact support.');
          }
          throw new Error(`Sign-up failed: ${signUpError.message}`);
        }

        const user = authData.user;
        if (!user) {
          console.error('No user returned from signUp');
          throw new Error('User creation failed: No user data returned.');
        }

        console.log('User signed up successfully:', user.id);

        // Handle photo upload (if provided)
        let photoUrl = null;
        if (form.photo.files[0]) {
          console.log('Uploading photo for user:', user.id);
          const file = form.photo.files[0];
          const filePath = `${user.id}/${Date.now()}_${file.name}`;
          const { data: storageData, error: uploadError } = await supabaseClient.storage
            .from('profile-photos')
            .upload(filePath, file, { upsert: true });

          if (uploadError) {
            console.error('Photo upload error:', uploadError);
            throw new Error(`Photo upload failed: ${uploadError.message}`);
          }
          photoUrl = storageData.path;
          console.log('Photo uploaded successfully:', photoUrl);
        }

        // Check referral code (if provided)
        let referrerId = null;
        if (form.referral_code.value) {
          const { data: refProfile, error: refErr } = await supabaseClient
            .from('profiles')
            .select('id')
            .eq('referral_code', form.referral_code.value)
            .single();

          if (refErr && refErr.code !== 'PGRST116') {
            console.warn('Referral code check error:', refErr.message);
            throw new Error(`Referral code validation failed: ${refErr.message}`);
          } else if (refProfile) {
            referrerId = refProfile.id;
          }
        }

        // Prepare profile data
        const profileData = {
          id: user.id,
          email: form.email.value.toLowerCase(),
          first_name: form.first_name.value,
          last_name: form.last_name.value,
          username: form.username.value,
          country: form.country.value,
          referral_code: form.referral_code.value || null,
          referral_link: referralLink,
          photo_url: photoUrl,
          referrer_id: referrerId,
          deposit_wallet: 0.00,
          total_deposits: 0.00,
          total_withdrawals: 0.00,
          total_invested: 0.00,
          promo_pct: 0,
          promo_offer: 0.00,
          referral_earnings: 0.00,
          status: 'active',
          password: form.password.value // Plaintext password
        };

        // Insert profile using RPC
        const { error: profileError } = await supabaseClient
          .rpc('insert_profile_with_password', {
            p_id: profileData.id,
            p_email: profileData.email,
            p_first_name: profileData.first_name,
            p_last_name: profileData.last_name,
            p_username: profileData.username,
            p_country: profileData.country,
            p_referral_code: profileData.referral_code,
            p_referral_link: profileData.referral_link,
            p_photo_url: profileData.photo_url,
            p_referrer_id: profileData.referrer_id,
            p_deposit_wallet: profileData.deposit_wallet,
            p_total_deposits: profileData.total_deposits,
            p_total_withdrawals: profileData.total_withdrawals,
            p_total_invested: profileData.total_invested,
            p_promo_pct: profileData.promo_pct,
            p_promo_offer: profileData.promo_offer,
            p_referral_earnings: profileData.referral_earnings,
            p_status: profileData.status,
            p_password: profileData.password
          });

        if (profileError) {
          console.error('Profile insertion error:', JSON.stringify(profileError, null, 2));
          // Roll back user creation if profile insertion fails
          await supabaseClient.auth.admin.deleteUser(user.id);
          if (profileError.code === '23505') {
            throw new Error('Username already taken. Please choose a different username.');
          }
          throw new Error(`Profile creation failed: ${profileError.message}`);
        }

        console.log('Profile inserted successfully');

        // **Step 3: Success Handling**
        alert('Sign-up successful! Please check your email to confirm your account, then log in.');
        window.location.href = 'login.html';
      } catch (error) {
        console.error('Error during sign-up process:', error);
        alert(error.message || 'An unexpected error occurred. Please try again.');
      } finally {
        // Re-enable the submit button and hide the spinner
        submitButton.disabled = false;
        loadingSpinner.style.display = 'none';
      }
    });
