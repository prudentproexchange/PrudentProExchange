  <script>
    // Initialize AOS
    try {
      AOS.init({ duration: 800, once: true });
    } catch (err) {
      alert('AOS initialization failed: ' + err.message);
    }

    // Hamburger toggle
    try {
      const btnApp = document.getElementById('hamburgerApp'),
            drawerApp = document.getElementById('navDrawerApp');
      btnApp.addEventListener('click', () => {
        drawerApp.classList.toggle('open');
        btnApp.classList.toggle('active');
      });
    } catch (err) {
      alert('Hamburger menu setup failed: ' + err.message);
    }

    // Theme toggle
    try {
      const themeToggle = document.getElementById('theme-toggle');
      themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('light-theme');
        const icon = themeToggle.querySelector('i');
        icon.classList.toggle('fa-moon');
        icon.classList.toggle('fa-sun');
      });
    } catch (err) {
      alert('Theme toggle setup failed: ' + err.message);
    }

    // Generate a random referral code
    function generateReferralCode(length = 8) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let code = '';
      for (let i = 0; i < length; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    // Initialize Supabase client
    let supabase;
    try {
      supabase = Supabase.createClient(
        'https://iwkdznjqfbsfkscnbrkc.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3a2R6bmpxZmJzZmtzY25icmtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2Mjk2ODgsImV4cCI6MjA2NjIwNTY4OH0.eRiXpUKP0zAMI9brPHFMxdSwZITGHxu8BPRQprkAbiU'
      );
      alert('Supabase client initialized successfully.');
    } catch (err) {
      alert('Failed to initialize Supabase client: ' + err.message);
      return;
    }

    // Handle sign-up
    const form = document.getElementById('applicationForm');
    if (!form) {
      alert('Form element not found. Please check the HTML.');
      return;
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      event.stopPropagation(); // Extra precaution to prevent form submission

      const formData = new FormData(form);

      try {
        // Validate inputs
        const password = formData.get('password');
        const confirmPassword = formData.get('confirm_password');
        const terms = formData.get('terms');

        if (password !== confirmPassword) {
          throw new Error('Passwords do not match.');
        }
        if (!terms) {
          throw new Error('You must agree to the Privacy Policy and Terms & Conditions.');
        }
        if (password.length < 6) {
          throw new Error('Password must be at least 6 characters long.');
        }

        alert('Form validation passed. Attempting to sign up...');

        // Generate unique referral link
        const referralCode = generateReferralCode();
        const referralLink = `https://prudentproexchange.com/referral/${referralCode}`;

        // 1. Sign up with Supabase Auth
        const email = formData.get('email');
        alert('Sending sign-up request for email: ' + email);
        const { data: authData, error: signUpError } = await supabase.auth.signUp({
          email: email,
          password: password,
          options: {
            emailRedirectTo: 'https://prudentproexchange.com/login.html',
          },
        });

        if (signUpError) {
          throw new Error(`Sign-up failed: ${signUpError.message}`);
        }

        const user = authData.user;
        if (!user) {
          throw new Error('User creation failed: No user data returned.');
        }

        alert('User signed up successfully with ID: ' + user.id);

        // 2. Upload photo if provided
        let photoUrl = null;
        const photo = formData.get('photo');
        if (photo && photo.size > 0) {
          alert('Uploading profile photo...');
          const filePath = `${user.id}/${Date.now()}_${photo.name}`;
          const { data: storageData, error: uploadError } = await supabase.storage
            .from('profile-photos')
            .upload(filePath, photo, { upsert: true });

          if (uploadError) {
            throw new Error(`Photo upload failed: ${uploadError.message}`);
          }
          photoUrl = storageData.path;
          alert('Photo uploaded successfully.');
        }

        // 3. Create profile in Supabase
        alert('Creating user profile...');
        const profileData = {
          id: user.id,
          first_name: formData.get('first_name'),
          last_name: formData.get('last_name'),
          username: formData.get('username'),
          country: formData.get('country'),
          referral_code: formData.get('referral_code') || null,
          referral_link: referralLink,
          photo_url: photoUrl,
        };

        const { data: insertData, error: profileError } = await supabase
          .from('profiles')
          .insert([profileData])
          .select();

        if (profileError) {
          throw new Error(`Profile creation failed: ${profileError.message}`);
        }

        alert('Sign-up successful! Please check your email to confirm your account, then log in.');
        window.location.href = 'login.html';
      } catch (error) {
        alert('Error: ' + (error.message || 'An unexpected error occurred. Please try again.'));
      }
    });
