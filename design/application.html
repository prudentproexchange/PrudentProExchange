<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Apply â€¢ PrudentProExchange</title>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <!-- Video Background -->
  <video class="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="assets/videos/background.webm" type="video/webm">
    <source src="assets/videos/background.mp4" type="video/mp4">
  </video>
  <div class="overlay">
    <header class="site-header">
      <a href="/" class="logo-link">
        <img src="assets/images/logo.svg" alt="PrudentProExchange Logo" class="logo"/>
      </a>
      <button class="hamburger" id="hamburgerApp" aria-label="Menu">
        <span></span><span></span><span></span>
      </button>
      <nav class="nav-drawer" id="navDrawerApp">
        <a href="application.html" class="active">Apply</a>
        <a href="about.html">About</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms &amp; Conditions</a>
        <a href="login.html">Login</a>
        <a href="plans.html">Investment Plans</a>
      </nav>
    </header>

    <main class="form-page">
      <section class="section section-light">
        <h1 class="section-title gold">Create Your Account</h1>
        <p class="section-text">
          Sign up now to access your dashboard, manage your investments, and track your growth.
        </p>
        <form id="applicationForm" class="form-container">
          <label>
            Full Name  
            <input type="text" name="full_name" required/>
          </label>
          <label>
            Email Address  
            <input type="email" name="email" required/>
          </label>
          <label>
            Password  
            <input type="password" name="password" required/>
          </label>
          <label>
            Phone Number  
            <input type="tel" name="phone" required/>
          </label>
          <button type="submit" class="cta primary">Sign Up</button>
        </form>
      </section>
    </main>
  </div>

  <script>
    // Hamburger toggle
    const btnApp = document.getElementById('hamburgerApp'),
          drawerApp = document.getElementById('navDrawerApp');
    btnApp.addEventListener('click', ()=>{
      drawerApp.classList.toggle('open');
      btnApp.classList.toggle('active');
    });

    // Supabase client
    const supabase = supabase.createClient(
      'https://iwkdznjqfbsfkscnbrkc.supabase.co',
      'eyJhbGciOiJIUzI1Ni...kAbiU'
    );

    // Handle sign-up
    document.getElementById('applicationForm')
      .addEventListener('submit', async e => {
        e.preventDefault();
        const f = e.target;
        // 1. Sign up
        let { user, error: su } = await supabase.auth.signUp({
          email: f.email.value,
          password: f.password.value
        });
        if (su) return alert('Sign-up error: ' + su.message);
        // 2. Create profile
        let { error: pErr } = await supabase.from('profiles').insert({
          id: user.id,
          full_name: f.full_name.value,
          phone: f.phone.value
        });
        if (pErr) return alert('Profile error: ' + pErr.message);
        alert('Sign-up successful! Please log in to your dashboard.');
        window.location.href = 'login.html';
      });
  </script>
</body>
</html>
