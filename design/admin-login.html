<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login • PrudentProExchange</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 4rem auto; }
    label, button { display: block; width: 100%; margin: 1rem 0; }
    button { padding: 0.75rem; font-size: 1rem; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Admin Login</h1>
  <form id="loginForm">
    <label>
      Email
      <input type="email" id="email" required />
    </label>
    <label>
      Password
      <input type="password" id="password" required />
    </label>
    <button type="submit">Sign In</button>
  </form>

  <script>
    // 1️⃣ Initialize Supabase Client
    const SUPABASE_URL = 'https://iwkdznjqfbsfkscnbrkc.supabase.co';
    const SUPABASE_ANON_KEY = 'your-actual-anon-key-here'; // Replace with your actual anon key
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // 2️⃣ Sign in with Supabase Auth
      const { data: signInData, error: signInError } = await supabase.auth.signInWithPassword({
        email, password
      });
      if (signInError) {
        console.error('Login error:', signInError);
        return alert('Login error: ' + signInError.message);
      }

      // 3️⃣ Check if the user is an admin
      const userId = signInData.user.id;
      console.log('User ID:', userId); // For debugging
      const { data: admins, error: adminErr } = await supabase
        .from('admins')
        .select('user_id')
        .eq('user_id', userId);

      console.log('Admins query:', admins, adminErr); // For debugging
      if (adminErr) {
        console.error('Admin check error:', adminErr);
        await supabase.auth.signOut();
        return alert('Error checking admin status: ' + adminErr.message);
      }
      if (admins.length === 0) {
        await supabase.auth.signOut();
        return alert('Access denied: not an admin.');
      }

      // 4️⃣ Redirect to admin dashboard on success
      window.location.href = 'admin-dashboard.html';
    });
  </script>
</body>
</html>
