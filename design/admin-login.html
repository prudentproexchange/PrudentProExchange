<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login • PrudentProExchange</title>
  <!-- Load Supabase v2 from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@^2"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000; /* Fallback if video fails */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 300px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .logo {
      display: block;
      margin: 0 auto 1rem;
      width: 100px;
    }

    h1 {
      color: #fff;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    label {
      color: #fff;
      display: block;
      margin-bottom: 0.5rem;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      background: #222;
      color: #fff;
      border: 1px solid #ffd700;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #e6b800;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #ffd700;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e6b800;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .error {
      color: #ff0000;
      margin-top: 1rem;
      text-align: center;
      background: rgba(255, 0, 0, 0.1);
      padding: 0.5rem;
      border-radius: 5px;
      display: none;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background video with multiple sources for compatibility -->
  <video class="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="assets/videos/background.webm" type="video/webm">
    <source src="assets/videos/background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="login-container">
    <img src="assets/images/logo.svg" alt="Logo" class="logo">
    <h1>Admin Login</h1>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" autocomplete="username" required />
      <label for="password">Password</label>
      <input type="password" id="password" autocomplete="current-password" required />
      <button type="submit" id="loginBtn">Sign In</button>
      <p class="error" id="errorMsg"></p>
    </form>
  </div>

  <!-- Script block placed before </body> -->
  <script>
    // Initialize Supabase client using the global Supabase object
    const SUPABASE_URL = 'https://iwkdznjqfbsfkscnbrkc.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3a2R6bmpxZmJzZmtzY25icmtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2Mjk2ODgsImV4cCI6MjA2NjIwNTY4OH0.eRiXpUKP0zAMI9brPHFMxdSwZITGHxu8BPRQprkAbiU';
    const supabaseClient = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Form submission handler wrapped in DOMContentLoaded
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('loginForm');
      const loginBtn = document.getElementById('loginBtn');
      const errorMsg = document.getElementById('errorMsg');

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault(); // Prevent default form reload
        errorMsg.style.display = 'none';

        // Grab input values
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!email || !password) {
          errorMsg.textContent = 'Please enter both email and password.';
          errorMsg.style.display = 'block';
          return;
        }

        loginBtn.disabled = true;
        loginBtn.textContent = 'Signing in…';

        // Authenticate using supabaseClient
        const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

        if (error) {
          errorMsg.textContent = `Login failed: ${error.message}`;
          errorMsg.style.display = 'block';
          loginBtn.disabled = false;
          loginBtn.textContent = 'Sign In';
          return;
        }

        // Safely check if the user is an admin using optional chaining
        const user = data.user;
        const isAdmin = user?.user_metadata?.is_admin === true;
        if (!isAdmin) {
          await supabaseClient.auth.signOut();
          errorMsg.textContent = 'Access denied: You are not an admin.';
          errorMsg.style.display = 'block';
          loginBtn.disabled = false;
          loginBtn.textContent = 'Sign In';
          return;
        }

        // On success, redirect to admin dashboard
        window.location.href = 'admin-dashboard.html';
      });
    });
  </script>
</body>
</html>
