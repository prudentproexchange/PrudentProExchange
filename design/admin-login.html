<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login â€¢ PrudentProExchange</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #000; /* Fallback if video fails */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .login-container {
      background: #000;
      color: #fff;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      width: 100%;
      max-width: 350px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
      z-index: 1;
      border: 2px solid #ffd700;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .logo {
      display: block;
      margin: 0 auto 1rem;
      width: 100px;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
      border: 1px solid #ffd700;
      background: #222;
      color: #fff;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 5px #ffd700;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      background: #ffd700;
      color: #000;
      border: none;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #000;
      color: #ffd700;
      border: 1px solid #ffd700;
    }

    .error {
      color: #c00;
      margin-top: 1rem;
      text-align: center;
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background video with multiple sources for compatibility -->
  <video class="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="assets/videos/background.webm" type="video/webm">
    <source src="assets/videos/background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="login-container">
    <img src="assets/images/logo.svg" alt="Logo" class="logo">
    <h1>Admin Login</h1>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" required />
      <label for="password">Password</label>
      <input type="password" id="password" required />
      <div class="error" id="error"></div>
      <button type="submit">Sign In</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Supabase client with your URL and API key
      const SUPABASE_URL = 'https://iwkdznjqfbsfkscnbrkc.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3a2R6bmpxZmJzZmtzY25icmtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2Mjk2ODgsImV4cCI6MjA2NjIwNTY4OH0.eRiXpUKP0zAMI9brPHFMxdSwZITGHxu8BPRQprkAbiU';
      const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const button = document.querySelector('button');
      const originalButtonText = button.textContent;

      document.getElementById('loginForm').addEventListener('submit', async e => {
        e.preventDefault();

        // Clear previous errors and disable button
        document.getElementById('error').textContent = '';
        button.disabled = true;
        button.textContent = 'Signing in...';

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Sign in with Supabase Auth
        const { data: signInData, error: signInError } = await supabaseClient.auth.signInWithPassword({
          email,
          password
        });

        if (signInError) {
          console.error('Login error:', signInError);
          document.getElementById('error').textContent = 'Login error: ' + signInError.message;
          button.disabled = false;
          button.textContent = originalButtonText;
          return;
        }

        // Check if the user is a superadmin
        const userId = signInData.user.id;
        const { data: admin, error: adminErr } = await supabaseClient
          .from('admin_users')
          .select('user_id, role')
          .eq('user_id', userId)
          .eq('role', 'superadmin')
          .single();

        if (adminErr) {
          console.error('Admin check error:', adminErr);
          document.getElementById('error').textContent = 'Error checking admin status: ' + adminErr.message;
          await supabaseClient.auth.signOut();
          button.disabled = false;
          button.textContent = originalButtonText;
          return;
        }

        if (!admin) {
          document.getElementById('error').textContent = 'Access denied: You are not a superadmin.';
          await supabaseClient.auth.signOut();
          button.disabled = false;
          button.textContent = originalButtonText;
          return;
        }

        // Redirect to admin dashboard on success
        window.location.href = 'admin-dashboard.html';
      });
    });
  </script>
</body>
</html>
