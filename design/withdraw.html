<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdraw</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="/videos/background.mp4" type="video/mp4">
  </video>
  <div class="nav-overlay"></div>
  <nav>
    <button id="hamburgerBtn"><i class="fas fa-bars"></i></button>
    <div id="navDrawer">
      <a href="/dashboard.html">Dashboard</a>
      <a href="/kyc.html">KYC</a>
      <a href="/withdraw.html">Withdraw</a>
    </div>
    <div class="nav-right">
      <img id="navProfilePhoto" style="display: none;" alt="Profile Photo">
      <i id="defaultProfileIcon" class="fas fa-user-circle"></i>
      <a href="#" id="account-toggle">Account</a>
      <div class="submenu">
        <a href="/profile.html">Profile</a>
        <a href="#" id="logout-btn">Logout</a>
      </div>
      <button id="theme-toggle"><i class="fas fa-moon"></i></button>
    </div>
  </nav>
  <main>
    <section id="pin-section" style="display: none;">
      <h1>Enter Withdrawal PIN</h1>
      <form id="pin-form">
        <input type="text" id="pin-input" placeholder="Enter your PIN (4+ characters)" required>
        <button type="submit">Verify PIN</button>
        <a href="#" id="set-pin-link">Set a new PIN</a>
      </form>
    </section>
    <section id="set-pin-section" style="display: none;">
      <h1>Set Withdrawal PIN</h1>
      <form id="set-pin-form">
        <input type="text" id="new-pin" placeholder="Enter new PIN (4+ characters)" required>
        <input type="text" id="confirm-pin" placeholder="Confirm PIN" required>
        <button type="submit">Set PIN</button>
      </form>
    </section>
    <section id="wallet-section" style="display: none;">
      <h1>Manage Wallet Addresses</h1>
      <form id="wallet-form">
        <input type="text" id="wallet-address" placeholder="Enter wallet address" required>
        <button type="submit">Add Wallet</button>
      </form>
      <select id="saved-wallets"></select>
      <button id="delete-wallet-btn" disabled>Delete Selected Wallet</button>
    </section>
    <section id="withdraw-section" style="display: none;">
      <h1>Withdraw Funds</h1>
      <p>Balance: $<span id="user-balance">0.00</span></p>
      <form id="withdraw-form">
        <input type="number" id="withdraw-amount" placeholder="Enter amount" step="0.01" required>
        <select id="withdraw-wallet" required></select>
        <input type="password" id="withdraw-password" placeholder="Enter password" required>
        <button type="submit">Submit Withdrawal</button>
      </form>
    </section>
    <section id="history-section" style="display: none;">
      <h1>Withdrawal History</h1>
      <div id="withdraw-table"></div>
    </section>
    <div id="withdraw-error" style="display: none; color: red;"></div>
    <div id="withdraw-success" style="display: none; color: green;"></div>
    <div id="withdraw-loading" style="display: none;">Loading...</div>
  </main>
  <footer>
    <p>Local Time: <span id="localTime"></span></p>
    <p>Local Date: <span id="localDate"></span></p>
    <p>UTC Time: <span id="utcTime"></span></p>
    <button id="jet-button"><i class="fas fa-rocket"></i></button>
  </footer>
  <script type="module" src="/js/withdraw.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</body>
</html>
